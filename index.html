<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="http://localhost:3000/img/icon.png">
    <title>MARVI - Inicio de sesión</title>
    <!-- Estilos de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Iconos de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Estilo de la página -->
    <link rel="stylesheet" href="src/css/login.css"/>
</head>
<body>
<img src="http://localhost:3000/img/login.jpg"
     class="background-image" alt="Imagen de inicio de sesión"/>
<nav class="navbar">
    <img src="http://localhost:3000/img/logo.png" alt="MARVI logo"/>
</nav>

<main class="main">
    <section class="login-form">
        <h2><i class="bi bi-stars"></i> ¡Bienvenido de nuevo!</h2>
        <p>Por favor ingresa tus credenciales para iniciar sesión.</p>
        <div class="input-label">
            <label for="username"><i class="bi bi-person-fill"></i> Usuario:</label>
            <input type="text" id="username" placeholder="Ingresa tu usuario"/>
        </div>
        <div class="input-label">
            <label for="password"><i class="bi bi-unlock-fill"></i> Contraseña:</label>
            <div class="input-password">
                <input type="password" id="password" placeholder="Ingresa tu contraseña"/>
                <span id="eye-password-button"><i class="bi bi-eye"></i></span>
            </div>
        </div>
        <button class="btn primary" id="login-submit-button">Iniciar sesión</button>
        <button class="btn secondary-link" id="recovery-button">¿Olvidaste tu contraseña?</button>
    </section>
    <section class="login-image">
    </section>
    <section class="recovery-form">
        <h2><i class="bi bi-shield-lock-fill"></i> ¡Recupera tu contraseña!</h2>
        <p>Ingresa tu usuario para enviar un enlace de recuperación a tu correo electrónico.</p>
        <div class="input-label">
            <label for="recovery-username"><i class="bi bi-person-fill"></i> Usuario:</label>
            <input type="text" id="recovery-username" placeholder="Ingresa tu usuario" disabled/>
        </div>
        <button class="btn primary" id="recovery-submit-button" disabled>Recuperar contraseña</button>
        <button class="btn secondary-link" id="login-button" disabled>Volver al inicio</button>
    </section>
</main>

<footer class="footer">
    <span>&copy; 2024 Lavandería MARVI.</span>
</footer>

<!-- Script de SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="src/js/login.js" type="module"></script>
</body>
</html>
