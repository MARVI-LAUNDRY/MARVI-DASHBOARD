<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Productos</title>
        <!-- Estilos de bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <!-- Iconos de bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <!-- Estilo propio -->
        <link rel="stylesheet" href="../css/tables.css" />
    </head>

    <body>
        <div class="header">
            <p>Lista de productos</p>
            <div class="d-flex gap-3">
                <button class="btn delete d-none" id="delete" title="Eliminar"><i class="bi bi-trash3"></i> Eliminar</button>
                <button class="btn filter" id="filter" data-bs-toggle="dropdown" title="Filtros de la tabla"><i class="bi bi-filter"></i> Filtros</button>
                <ul class="dropdown-menu">
                    <li>
                        <button class="dropdown-item" data-filter="codigo"><i class="bi bi-filter-left"></i> Código</button>
                    </li>
                    <li>
                        <button class="dropdown-item" data-filter="nombre"><i class="bi bi-filter-left"></i> Nombre</button>
                    </li>
                    <li>
                        <button class="dropdown-item" data-filter="precio"><i class="bi bi-filter-left"></i> Precio</button>
                    </li>
                    <li>
                        <button class="dropdown-item" data-filter="cantidad"><i class="bi bi-filter-left"></i> Cantidad</button>
                    </li>
                </ul>

                <button class="btn filter" id="order" title="Ordenar tabla"><i class="bi bi-arrow-down-up"></i> Orden</button>
                <button class="btn new" id="newProduct" title="Nuevo registro" data-bs-toggle="offcanvas" href="#offcanvasNewProduct" role="button" aria-controls="offcanvasNewProduct"><i class="bi bi-plus-lg"></i> Registrar producto</button>
            </div>
        </div>

        <div class="table-container position-relative" id="tableContainer">
            <div class="table-expand">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center"><i class="bi bi-check-square-fill"></i></th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Código</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col" class="text-center"><i class="bi bi-caret-down-fill"></i></th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
            <div class="table-footer">
                <p><span id="rowSelectNum">0</span> de <span id="rowsNum">0</span> filas seleccionadas</p>
                <div class="d-flex gap-3 align-items-center">
                    <p>Página <span id="currentPageNum">1</span> de <span id="totalPagesNum">1</span></p>
                    <button class="btn filter" id="start" disabled><i class="bi bi-chevron-double-left"></i></button>
                    <button class="btn filter" id="prev" disabled><i class="bi bi-chevron-left"></i></button>
                    <button class="btn filter" id="next" disabled><i class="bi bi-chevron-right"></i></button>
                    <button class="btn filter" id="end" disabled><i class="bi bi-chevron-double-right"></i></button>
                </div>
            </div>
        </div>

        <!-- Formulario de productos -->
        <div class="offcanvas form-new-product offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="offcanvasNewProduct" aria-labelledby="offcanvasNewProductLabel">
            <div class="offcanvas-header d-flex justify-content-between">
                <button type="button" class="btn close" id="close" data-bs-dismiss="offcanvas" aria-label="close"><i class="bi bi-x-lg"></i></button>
                <p class="offcanvas-title" id="offcanvasNewProductLabel">Productos</p>
                <button type="button" class="btn edit" id="edit" title="Editar usuario" disabled><i class="bi bi-pencil-square"></i></button>
            </div>
            <div class="offcanvas-body">
                <p class="text-center">En esta sección vamos a crear y actualizar los productos, a continuación llena la información solicitada* para crear o actualizar el producto.</p>
                <form id="formNewProduct">
                    <div class="row">
                        <div class="col">
                            <label for="code" class="form-label">Código*</label>
                            <div class="input-group flex-nowrap">
                                <input type="text" class="form-control focus-ring" id="code" placeholder="Código del producto" required />
                            </div>
                        </div>
                        <div class="col">
                            <label for="name" class="form-label">Nombre*</label>
                            <div class="input-group flex-nowrap">
                                <input type="text" class="form-control focus-ring" id="name" placeholder="Nombre del producto" required />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="description" class="form-label">Descripción*</label>
                            <textarea class="form-control focus-ring" id="description" rows="2" placeholder="Escribe aquí la descripción del producto" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="price" class="form-label">Precio*</label>
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text p-2">$</span>
                                <input type="number" class="form-control focus-ring" id="price" min="0.00" step="0.01" placeholder="0.00" required />
                            </div>
                        </div>
                        <div class="col">
                            <label for="quantity" class="form-label">Cantidad*</label>
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text p-2">U</span>
                                <input type="number" class="form-control focus-ring" id="quantity" min="" step="1" placeholder="0" required />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="description" class="form-label">Imagen*</label>
                            <input class="focus-ring" type="file" id="image" accept="image/*" required />
                        </div>
                    </div>
                    <div class="row m-0">
                        <div class="col">
                            <button class="btn secondary w-100" id="cancel" type="button" data-bs-dismiss="offcanvas">Cancelar</button>
                        </div>
                        <div class="col">
                            <button class="btn primary w-100" id="save" type="submit">Guardar producto</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
