<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inicio</title>
        <!-- Estilos de bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <!-- Iconos de bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <!-- Estilo propio -->
        <link rel="stylesheet" href="../css/inicio.css" />
    </head>
    <body>
        <div class="row statistics">
            <div class="col">
                <i class="icon bi bi-journal-text"></i>
                <div class="content">
                    <p>Total de pedidos</p>
                    <div class="info">
                        <p><span>45</span></p>
                        <small class="up"><i class="bi bi-arrow-up"></i> 12%</small>
                    </div>
                </div>
            </div>
            <div class="col">
                <i class="icon bi bi-person-add"></i>
                <div class="content">
                    <p>Clientes nuevos</p>
                    <div class="info">
                        <p><span>42</span></p>
                        <small class="up"><i class="bi bi-arrow-up"></i> 22%</small>
                    </div>
                </div>
            </div>
            <div class="col">
                <i class="icon bi bi-wallet2"></i>
                <div class="content">
                    <p>Total de ingresos</p>
                    <div class="info">
                        <p>$<span>12,132</span></p>
                        <small class="down"><i class="bi bi-arrow-down"></i> 35%</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="row graphics">
            <div class="col">
                <div class="content">
                    <p>Pedidos por periodo</p>
                    <div class="info">
                        <p><span>1,200</span></p>
                        <small class="up"><i class="bi bi-arrow-up"></i> 5%</small>
                    </div>
                    <canvas id="areaChart"></canvas>
                </div>
            </div>
            <div class="col">
                <div class="content">
                    <p>Ingresos por periodo</p>
                    <div class="info">
                        <p>$<span>5,600</span></p>
                        <small class="up"><i class="bi bi-arrow-up"></i> 5%</small>
                    </div>
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
