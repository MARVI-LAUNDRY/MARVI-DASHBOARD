<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="http://localhost:3000/img/icon.png">
        <title>MARVI - Panel administrativo</title>
        <!-- Estilos de bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <!-- Iconos de bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <!-- Estilo de la pagina -->
        <link rel="stylesheet" href="../css/dashboard.css" />
    </head>
    <body class="body-dashboard">
        <header class="header-dashboard">
            <div class="header-brand">
                <button class="btn menu" title="Contraer menu" id="menu"><i class="bi bi-list"></i></button>
                <img src="http://localhost:3000/img/logo.png" alt="MARVI logo"/>
            </div>
            <div class="header-search">
                <div class="input-group" id="searchBar" title="Buscar">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="search" class="form-control search" id="search" placeholder="Buscar" />
                </div>
            </div>
            <div class="header-buttons">
                <button type="button" class="btn bell" title="Notificaciones"><i class="bi bi-bell"></i></button>
            </div>
        </header>
        <section class="section-dashboard row m-0">
            <div class="col-auto p-0">
                <nav class="nav-dashboard">
                    <div class="nav-menu">
                        <a href="#home" title="Inicio">
                            <i class="bi bi-house"></i>
                            <span>Inicio</span>
                        </a>
                        <a href="#orders" title="Pedidos">
                            <i class="bi bi-journal-text"></i>
                            <span>Pedidos</span>
                        </a>
                        <a href="#clients" title="Clientes" id="clients">
                            <i class="bi bi-people"></i>
                            <span>Clientes</span>
                        </a>
                        <a href="#products" title="Productos">
                            <i class="bi bi-basket"></i>
                            <span>Productos</span>
                        </a>
                        <a href="#users" title="Usuarios" id="users">
                            <i class="bi bi-person"></i>
                            <span>Usuarios</span>
                        </a>
                    </div>
                    <div class="nav-menu">
                        <a href="#logout" type="button" id="exit" title="Cerrar sesión">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Salir</span>
                        </a>
                        <div class="line"></div>
                        <a href="#configuration" class="user" title="Usuario">
                            <img src="http://localhost:3000/img/profile/0.jpg" alt="Foto de perfil" id="userProfile" />
                            <span>
                                <p id="userName">undefined</p>
                                <small id="userSurnames">undefined undefined</small>
                            </span>
                        </a>
                    </div>
                </nav>
            </div>
            <main class="col m-0" id="main"></main>
        </section>

        <!-- Script de bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Script sweetAlert -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- script de Charts.js para las gráficas -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Script de la pagina -->
        <script src="../js/dashboard.js" type="module"></script>
    </body>
</html>
