<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Clientes</title>
        <!-- Estilos de bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <!-- Iconos de bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <!-- Estilo propio -->
        <link rel="stylesheet" href="../css/tables.css" />
    </head>

    <body>
        <div class="header">
            <p>Lista de clientes</p>
            <div class="d-flex gap-3">
                <button class="btn filter" id="filter" data-bs-toggle="dropdown" title="Filtros de la tabla"><i class="bi bi-filter"></i> Filtros</button>
                <ul class="dropdown-menu">
                    <li>
                        <button class="dropdown-item" data-filter="cliente"><i class="bi bi-filter-left"></i> Usuario</button>
                    </li>
                    <li>
                        <button class="dropdown-item" data-filter="nombre_completo"><i class="bi bi-filter-left"></i> Nombre</button>
                    </li>
                    <li>
                        <button class="dropdown-item" data-filter="correo"><i class="bi bi-filter-left"></i> Correo</button>
                    </li>
                    <li>
                        <button class="dropdown-item" data-filter="telefono"><i class="bi bi-filter-left"></i> Teléfono</button>
                    </li>
                    <li>
                        <button class="dropdown-item" data-filter="fecha_registro"><i class="bi bi-filter-left"></i> Fecha de registro</button>
                    </li>
                </ul>

                <button class="btn filter" id="order" title="Ordenar tabla"><i class="bi bi-arrow-down-up"></i> Orden</button>
                <button class="btn filter" title="Clientes" disabled><i class="bi bi-people"></i> Clientes</button>
            </div>
        </div>

        <div class="table-container position-relative" id="tableContainer">
            <div class="table-expand">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Usuario</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Registrado</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
            <div class="table-footer">
                <p></p>
                <div class="d-flex gap-3 align-items-center">
                    <p>Página <span id="currentPageNum">1</span> de <span id="totalPagesNum">1</span></p>
                    <button class="btn filter" id="start" disabled><i class="bi bi-chevron-double-left"></i></button>
                    <button class="btn filter" id="prev" disabled><i class="bi bi-chevron-left"></i></button>
                    <button class="btn filter" id="next" disabled><i class="bi bi-chevron-right"></i></button>
                    <button class="btn filter" id="end" disabled><i class="bi bi-chevron-double-right"></i></button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
